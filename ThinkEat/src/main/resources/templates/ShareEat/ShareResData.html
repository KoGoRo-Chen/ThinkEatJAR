<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>選擇餐廳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<main>
    <form th:object="${resDataDto}" method="post" th:action="@{/ShareEat/AddResData}" enctype="multipart/form-data">
        <fieldset>
            <!-- 餐廳名 -->
            標題：<input type="text" id="resName" name="resName" th:field="*{resName}"/>
            <p />
            <!-- 餐廳ID -->
            <input id="resId" name="resId"
                   th:field="*{resId}"
                   type="hidden" />
            <p />
            <!-- 地址(googlemap) -->
            餐廳地址：<input type="text" id="resAddress" name="resAddress" th:field="*{resData.resAddress}" />
            <p />
            <!-- 前往食記發表 -->
            <input type="submit" value="前往食記發表"/>

            <!-- 一鍵清除所有內容(javascript) -->
            <button type="button" onclick="clearForm()">清空</button>
        </fieldset>
    </form>
</main>

<!-- 清空表单的JavaScript函数 -->
<script>
    function clearForm() {
        document.getElementById("resName").value = "";
        document.getElementById("resAddress").value = "";
    }
</script>
</body>
</html>

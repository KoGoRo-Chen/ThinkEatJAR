<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<form th:object="${userDto}" method="post" th:action="@{/ThinkEat/submitRegistration}">
    <fieldset>
        帳號: <input type="text" id="username" name="username" placeholder="請輸入帳號" th:field="*{username}"
                     required/>
        <p/>
        密碼: <input type="password" id="password" name="password" placeholder="請輸入密碼" th:field="*{password}"
                     required/>
        <p/>
        暱稱：<input type="text" id="nickname" name="nickname" placeholder="請輸入您的暱稱" th:field="*{nickname}"
                    required/>
        <p/>
        <button type="submit" class="pure-button pure-button-primary">成為會員</button>
        <button type="reset" class="pure-button pure-button-primary">清除資料</button>
    </fieldset>
</form>

</body>
</html>

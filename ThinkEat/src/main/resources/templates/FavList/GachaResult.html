<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顯示抽選結果</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main>
    <div class="container-fluid d-flex justify-content-center mx-0 px-0"
         style="min-height: 100vh; background-color: rgb(240, 240, 240);">
        <!-- 主內容區 -->
        <section class="col-10 mh-100 d-flex justify-content-center align-items-center Intro"
                 style="background-color: rgb(240, 240, 240);">
            <div class="bg-light d-flex justify-content-center " style="width: 90%; height: 95%">
                <div>
                    <div class="d-flex justify-content-center">
                        <h3>抽選結果</h3>
                    </div>

                    <!-- 接收所有餐廳資訊，生成縮圖 -->
                    <div class="pagination d-flex flex-wrap justify-content-center mt-4" style="min-height:50vh">
                        <div class="row">
                            <th:block th:each="restaurant : ${restaurantPageDto.restaurantList}">
                                <div class="col-3">
                                    <figure th:if="${restaurant.resPicList != null and not #lists.isEmpty(restaurant.resPicList)}"
                                            class="m-2 d-flex flex-column align-items-center"
                                            style="min-height: 150px; min-width: 150px;">
                                        <img th:src="${restaurant.resPicList.get(0).htmlPath}"
                                             class="img-thumbnail"
                                             style="min-height: 150px; min-width: 150px; background-color: red;">
                                        <div class="text-center my-1">
                                            <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurant.id})}"
                                               th:text="${restaurant.name}"></a>
                                        </div>
                                    </figure>
                                    <figure th:unless="${restaurant.resPicList != null and not #lists.isEmpty(restaurant.resPicList)}"
                                            class="m-2 d-flex flex-column align-items-center"
                                            style="min-height: 150px; min-width: 150px;">
                                        <img style="min-height: 150px; min-width: 150px; background-color: darkgray;"
                                             class="img-thumbnail">
                                        <div class="text-center  my-1">
                                            <a class="text-center fs-6"
                                               th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurant.id})}"
                                               th:text="${restaurant.name}"></a>
                                        </div>
                                    </figure>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <!-- 分頁頁籤 -->
                    <div class="d-flex justify-content-center">
                        <div class="bg-light mt-5 align-self-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <!-- 第一頁 -->
                                    <li class="page-item" th:if="${curPage > 0}">
                                        <a class="page-link"
                                           th:href="@{/ThinkEat/FavList/GachaResult/(page=0)}">
                                            第一頁
                                        </a>
                                    </li>

                                    <!-- 上一頁 -->
                                    <li class="page-item" th:if="${curPage > 0}">
                                        <a class="page-link"
                                           th:href="@{/ThinkEat/FavList/GachaResult/(page=${curPage - 1})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <!-- 以頁碼切換 -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, maxPage -1)}">
                                        <th:block th:if="${i >= 0}">
                                            <a class="page-link"
                                               th:href="@{/ThinkEat/FavList/GachaResult/(page=${i})}"
                                               th:text="${i + 1}"></a>
                                        </th:block>
                                    </li>

                                    <!-- 下一頁 -->
                                    <li class="page-item" th:if="${curPage < maxPage - 1}">
                                        <a class="page-link"
                                           th:href="@{/ThinkEat/FavList/GachaResult/(page=${curPage + 1})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>

                                    <!-- 最後一頁 -->
                                    <li class="page-item" th:if="${curPage < maxPage - 1}">
                                        <a class="page-link"
                                           th:href="@{/ThinkEat/FavList/GachaResult/(page=${maxPage-1})}">
                                            最後一頁
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div> <!-- 分頁頁籤結束 -->
                    </div>
                </div><!-- 餐廳縮圖區結束 -->
            </div> <!-- 大div區結束 -->
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

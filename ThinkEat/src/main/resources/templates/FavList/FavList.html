<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main>

    <!-- 互動視窗1 建立清單 -->
    <div class="modal fade" id="addFavListModal"
         tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">建立新的收藏清單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="Post"
                          th:object="${favList}"
                          th:action="@{/ThinkEat/FavList/Create}">
                        <fieldset>
                            請輸入清單名稱：
                            <!-- 輸入清單名字 -->
                            <input id="name"
                                   name="name"
                                   th:field="*{name}">
                            </P>
                            <!--送出-->
                            <input type="submit" th:value="建立清單">
                            <!--送出-->
                            <input type="reset" th:value="清除">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 互動視窗2 修改清單名稱 -->
    <div class="modal fade" id="editFavListModal" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">修改收藏清單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="Post"
                          th:object="${favList}"
                          th:action="@{/ThinkEat/FavList/Edit/{favListId}(favListId=${favListId})}">
                        <fieldset>
                            請輸入新的清單名稱：
                            <!-- 輸入清單名字 -->
                            <input id="name"
                                   name="name"
                                   th:field="*{name}">
                            </P>
                            <!--送出-->
                            <input type="submit" th:value="建立清單">
                            <!--送出-->
                            <input type="reset" th:value="清除">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 側邊攔 -->
    <div class="container-fluid d-flex mx-0 px-0" style="min-height: 100vh; ">
        <aside class="mh-100" style="background-color: rgb(254, 241, 154); width: 15%">
            <div class="sidebar_header  text-center pt-2 fs-5">清單一覽</div>
            <nav class="sidebar mx-2"
                 th:each="favList : ${favListList}">
                <a th:href="@{/ThinkEat/FavList/{id}(id=${favList.id})}"
                   th:text="${favList.name}"
                   class="d-block py-3">
                </a>
            </nav>
            <!-- 建立清單 互動視窗 -->
            <span class="mx-2 mt-1">
              <button type="button" class=""
                      data-bs-toggle="modal"
                      data-bs-target="#addFavListModal"
                      onclick="clearModalContent()">
                  建立新的清單
               </button>
            </span>
        </aside>
        <!-- 主內容區 -->
        <section class="w-100 d-flex justify-content-center align-items-center Intro"
                 style="background-color: rgb(240, 240, 240);">
            <div class="bg-light d-flex flex-column justify-content-between p-2" style="width: 90%; height: 95%">
                <div>
                    <!-- 功能區 -->
                    <section class="d-flex justify-content-between mt-2">
                        <!-- 標題 -->
                        <h3 th:text="${favListName}"></h3>
                        <div class="d-flex">
                            <!-- 修改清單 互動視窗 -->
                            <button type="button"
                                    class="mx-2 btn btn-warning"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editFavListModal"
                                    onclick="clearModalContent()">
                                修改這張清單
                            </button>
                        <!-- 刪除 -->
                            <form method="post" th:action="@{/ThinkEat/FavList/DeleteFavList}" class="mx-1">
                                <input type="hidden" id="favListId" name="favListId" th:value="${favListId}">
                                <input type="submit" value="刪除清單"
                                       style="width: 112px; height: 41.59px; "
                                       class="btn btn-warning">
                            </form>
                        </div>
                        <!-- 功能區結束 -->
                    </section>
                    <!-- 抽選功能區 -->
                    <section class="d-flex justify-content-between my-3">
                        <form method="post"
                              th:action="@{/ThinkEat/FavList/{favListId}/Gacha/{count}(favListId=${favListId}, count=${count})}">
                            <span th:text="'本清單中共有 ' + ${totalRestaurants} + ' 家餐廳' "></span>
                            從中抽取：<select id="count" name="count">
                            <option th:each="count : ${#numbers.sequence(1, totalRestaurants)}"
                                    th:value="${count}"
                                    th:text="${count}">
                            </option>
                        </select>
                            <input type="hidden" id="favListId" name="favListId" th:value="${favListId}">
                            <input type="submit" value="抽取">
                        </form>
                    </section>

                    <!-- 接收所有餐廳資訊，生成縮圖 -->
                    <div class="pagination d-flex flex-wrap justify-content-center mt-4">
                        <th:block th:each="restaurant : ${showEatPage.restaurantList}">
                            <figure th:if="${restaurant.resPicList != null and not #lists.isEmpty(restaurant.resPicList)}"
                                    class="m-2">
                                <img th:src="${restaurant.resPicList.get(0).htmlPath}"
                                     class="img-thumbnail"
                                     style="height: 180px; width: 180px; background-color: red;">
                                <div class="d-flex justify-content-center my-1">
                                    <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurant.id})}"
                                       th:text="${restaurant.name}"></a>
                                </div>
                            </figure>
                            <figure th:unless="${restaurant.resPicList != null and not #lists.isEmpty(restaurant.resPicList)}"
                                    class="m-2">
                                <img style="height: 180px; width: 180px; background-color: darkgray;"
                                     class="img-thumbnail">
                                <div class="d-flex justify-content-center">
                                    <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurant.id})}"
                                       th:text="${restaurant.name}"></a>
                                </div>
                            </figure>
                        </th:block>
                    </div>

                    <!-- 分頁頁籤 -->
                    <div class="d-flex justify-content-center">
                        <div class="bg-light mt-5 align-self-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <!-- 第一頁 -->
                                    <li class="page-item" th:if="${curPage > 0}">
                                        <a class="page-link" th:href="@{/ThinkEat/ViewEat/ShowEat/(page=0)}">
                                            第一頁
                                        </a>
                                    </li>

                                    <!-- 上一頁 -->
                                    <li class="page-item" th:if="${curPage > 0}">
                                        <a class="page-link"
                                           th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${curPage - 1})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <!-- 以頁碼切換 -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, maxPage -1)}">
                                        <a class="page-link" th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${i})}"
                                           th:text="${i} + 1"></a>
                                    </li>

                                    <!-- 下一頁 -->
                                    <li class="page-item" th:if="${curPage < maxPage - 1}">
                                        <a class="page-link"
                                           th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${curPage + 1})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>

                                    <!-- 最後一頁一頁 -->
                                    <li class="page-item" th:if="${curPage < maxPage - 1}">
                                        <a class="page-link"
                                           th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${maxPage}-1)}">
                                            最後一頁
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div> <!-- 分頁頁籤結束 -->

            </div> <!-- 大div區結束 -->
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

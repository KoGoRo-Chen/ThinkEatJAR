<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的收藏清單</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main>
    <!-- 側邊攔 -->
    <div class="container-fluid d-flex mx-0 px-0" style="min-height: 100vh; ">
        <aside class="mh-100" style="background-color: rgb(254, 241, 154); width: 15%">
            <div class="sidebar_header  text-center pt-2 fs-5">清單一覽</div>
            <nav class="sidebar mx-2"
                 th:each="favListDto : ${favListDtoList}">
                <a th:href="@{/ThinkEat/FavList/{id}(id=${favListDto.id})}"
                   th:text="${favListDto.favListName}"
                   class="d-block py-3">
                </a>
            </nav>
        </aside>
        <!-- 主內容區 -->
        <section class="col-10 d-flex justify-content-center align-items-center Intro"
                 style="background-color: rgb(240, 240, 240);">
            <div class="bg-light d-flex flex-column justify-content-between" style="width: 90%; height: 95%">
                <div>
                    <!-- 功能區 -->
                    <section class="">
                        <!-- 標題 -->
                        <h3 th:text="${favListDtoName}"></h3>
                        <!-- 新增 -->
                        <button type="button"
                                th:onclick="|window.location.href='/ThinkEat/FavList/CreateFavList'|">
                            建立清單
                        </button>
                        <!-- 修改 -->
                        <button type="button"
                                th:onclick="|window.location.href='/ThinkEat/FavList/Edit/'+'${favListDtoId}'|">
                            修改清單
                        </button>
                        <!-- 刪除 -->
                        <button type="button"
                                th:onclick="'window.location.href=\'/ThinkEat/FavList/CreateFavList'">
                            刪除清單
                        </button>
                        <!-- 功能區結束 -->
                    </section>
                    <!-- 抽選功能區 -->
                    <section>
                        <form method="Get"
                              th:action="@{/ThinkEat/FavList/{favListDtoId}/count/{count}(favListDtoId=${favListDtoId}, count=${count})}">
                            <span th:text="'本清單中共有 ' + ${totalRestaurants} + ' 家餐廳' "></span>
                            從中抽取：<select id="count" name="count">
                            <option th:each="count : ${#numbers.sequence(1, totalRestaurants)}"
                                    th:value="${count}"
                                    th:text="${count}">
                            </option>
                        </select>
                            清單ID：<input type="text" id="favListDtoId" name="favListDtoId" th:value="${favListDtoId}">
                            <input type="submit" value="抽取">
                        </form>
                        <!-- 抽選結果區 -->
                        <div th:if="${selectedRestaurants}">
                            <th:block th:each="restaurantDto : ${selectedRestaurants}">
                                <figure>
                                    <img style="height: 180px; width: 180px; background-color: green;">
                                    <figcaption class="d-flex">
                                        <div>
                                            <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurantDto.id})}"
                                               th:text="${restaurantDto.name}"></a>
                                        </div>
                                    </figcaption>
                                </figure>
                            </th:block>
                        </div>
                    </section>

                    <!-- 清單顯示區 -->
                    <th:block th:each="restaurantDto : ${restaurantDtoList}">
                        <figure>
                            <img style="height: 180px; width: 180px; background-color: red;">
                            <figcaption class="d-flex">
                                <div>
                                <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurantDto.id})}"
                                   th:text="${restaurantDto.name}"></a>
                                </div>
                                <!-- 從清單中移除文章 -->
                                <form method="post"
                                      th:action="@{/ThinkEat/FavList/RemoveRestaurant/{restaurantId}(restaurantId=${restaurantDto.id}, favListId=${favListDtoId})}">
                                    <input type="submit" th:value="移除這間餐廳">
                                </form>
                            </figcaption>
                        </figure>
                    </th:block>
                </div><!-- 餐廳縮圖區結束 -->

                <!-- 分頁頁籤 -->
                <div class="row bg-light mt-5 align-self-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div> <!-- 分頁頁籤結束 -->

            </div> <!-- 大div區結束 -->
        </section>
    </div>
</main>
</body>

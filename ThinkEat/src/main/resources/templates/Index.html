<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>想想三餐</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main style="background-color: rgb(240, 240, 240); height: 100vh">
    <div class=" container d-flex flex-column justify-content-center align-items-center">
        <!--  Slogan -->
        <div class="row col-12 my-3">
            <h3 class="py-3 text-center">想想三餐，一整天的解決方案</h3>
        </div>
        <!--  圖片播放區 套用bootstrap輪播功能 -->
        <div class="row my-2">
            <div id="carouselExampleCaptions" class="carousel col-12"
                 data-bs-ride="carousel"
                 style="width=1024px; height=768px;">
                <div class="carousel-inner pickUpArea col-8">
                    <!-- 使用Thymeleaf的迭代器來生成輪播項目 -->
                    <div th:each="restaurant, iterStat : ${restaurantList}" class="carousel-item"
                         th:classappend="${iterStat.first} ? 'active'">
                        <a th:href="@{/ThinkEat/ViewEat/ResInfo/{Id}(Id = ${restaurant.id})}">
                            <th:block th:if="${not #lists.isEmpty(restaurant.resPicList)}">
                                <img th:src="${restaurant.resPicList[0]?.htmlPath}"
                                     class="d-block mx-auto img-fluid"
                                     width="1024px"
                                     th:alt="${restaurant.name}"
                                >
                            </th:block>
                            <div class="carousel-caption d-none d-md-block">
                                <h4 th:text="${restaurant.name}"></h4>
                                <p th:text="'地址：' + ${restaurant.address}"></p>
                            </div>
                        </a>
                    </div>
                </div>
                <button class="carousel-control-prev col-2" type="button"
                        data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next col-2" type="button"
                        data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>

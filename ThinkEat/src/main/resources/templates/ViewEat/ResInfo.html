<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>發表食記</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        /* Style for the table and legend */
.ViewAlleatRepo {
    margin-top: 20px;
}

.eatRepoPic {
    height: 480px;
    width: auto;
}

legend {
    font-size: 1.5em;
}

table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #dee2e6; /* Bootstrap table border color */
    padding: 8px;
    text-align: left;
}

th {
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9; /* Alternate row background color */
}

a {
    text-decoration: none;
    color: #007bff; /* Bootstrap primary color */
}

    </style>
</head>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main>
    <div class="container-fluid d-flex flex-column">
        <!-- 餐廳縮圖區 + 店名 + 地址、價位 +標籤 -->
        <!--  圖片播放區 套用bootstrap輪播功能 -->
        <div class="row my-2">
            <div id="carouselExampleCaptions" class="carousel col-12"
                 data-bs-ride="carousel">
                <div class="carousel-inner pickUpArea col-8">
                    <!-- 使用Thymeleaf的迭代器來生成輪播項目 -->
                    <div th:each="restaurantImagePath, iterStat : ${restaurantImagePathList}" class="carousel-item"
                         th:classappend="${iterStat.first} ? 'active'">
                        <th:block th:if="${not #lists.isEmpty(restaurantImagePath)}">
                            <img th:src="${restaurantImagePath}"
                                 class="d-block mx-auto img"
                                 width="1000px"
                                 th:alt="${restaurantDto.name}">
                        </th:block>
                    </div>
                </div>
                <div class="infoArea" style="">
            <div th:text="'餐廳名稱：' + ${restaurantDto.name}"></div>
            <div class="resinfo">
                <p th:text="'地址：' + ${restaurantDto.address}"></p>
            </div>
            <div>
                <form method="post" th:action="@{/ThinkEat/ViewEat/ResInfo/DeleteRestaurant}">
                    <input type="hidden" id="restaurantId" name="restaurantId" th:value="${restaurantDto.id}">
                    <input type="submit" value="刪除這家餐廳">
                </form>
            </div>
        </div> <!-- 餐廳縮圖區結束 -->

            <!-- View AlleatRepo Section -->
        <div class="ViewAlleatRepo">
            <fieldset class="">
                <legend class="d-flex justify-content-between">
                    <span>食記一覽</span>
                    <form method="post" th:action="@{/ThinkEat/ShareEat/ChooseRestaurant}" class="">
                        <input type="hidden" id="restaurantId" name="restaurantId" th:value="${restaurantDto.Id}">
                        <input type="submit" value="發表文章"
                               style="width: 112px; height: 41.59px; "
                               class="btn btn-warning">
                    </form>
                </legend>
                <table class="">
                    <thead>
                    <tr>
                        <th class="bg-warning">發文者</th>
                        <th class="bg-warning">品嘗日期</th>
                        <th class="bg-warning">標題</th>
                        <th class="bg-warning">連結</th>
                    </tr>
                    </thead>
                    <tbody th:each="eatRepoDto : ${eatRepoDto}">
                    <tr>
                        <td>會員功能尚待追加</td>
                        <td th:text="${#dates.format(eatRepoDto.date, 'yyyy-MM-dd E')}"></td>
                        <td th:text="${eatRepoDto.title}"></td>
                        <td>
                            <a th:href="@{/ThinkEat/ViewEat/EatRepo/{id}(id=${eatRepoDto.id})}">點我前往</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div><!-- View AlleatRepo Section Ends -->
    </div>
</main>

</body>
</html>

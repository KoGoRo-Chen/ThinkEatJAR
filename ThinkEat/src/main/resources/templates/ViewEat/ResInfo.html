<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>發表食記</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<header>
    <div th:insert="~{Fragment/Header :: header}">
    </div>
</header>

<main>
    <div class="container-fluid d-flex flex-column">
        <!-- 餐廳縮圖區 + 店名 + 地址、價位 +標籤 -->
        <div class="infoArea" style="background-image: ">
            <div th:text="${restaurantDto.name}"></div>
            <div class="resinfo">
                <p th:text="${restaurantDto.address}"></p>
            </div>
        </div> <!-- 餐廳縮圖區結束 -->
        <!-- 食記一覽區 -->
        <div class="ViewAlleatRepo">
            <fieldset class="">
                <legend>
                    <span>食記一覽</span>
                </legend>
                <table>
                    <thead>
                    <tr>
                        <th>發文者</th>
                        <th>品嘗日期</th>
                        <th>標題</th>
                        <th>連結</th>
                    </tr>
                    </thead>
                    <tbody th:each="eatRepoDto : ${eatRepoDto}">
                        <tr>
                            <!-- 發文者 -->
                            <td>會員功能尚待追加</td>
                            <!-- 發文日期 -->
                            <td th:text="${#dates.format(eatRepoDto.date, 'yyyy-MM-dd E')}">
                            </td>
                            <!-- 發文標題 -->
                            <td th:text="${eatRepoDto.title}"></td>
                            <!-- 連結 -->
                            <td>
                                <a th:href="@{/ThinkEat/ViewEat/EatRepo/{id}(id=${eatRepoDto.id})}">點我前往</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div><!-- 食記一覽區結束 -->
    </div>
</main>

</body>
</html>

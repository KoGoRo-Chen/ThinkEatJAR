<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>看所有餐廳</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main>
    <div class="container-fluid d-flex mx-0 px-0" style="min-height: 100vh; ">
        <aside class="mh-100" style="background-color: rgb(254, 241, 154); width: 15%">
            <div class="sidebar_header  text-center pt-2 fs-5">瀏覽美食</div>
            <nav class="sidebar mx-2">
                <a href="/" class="d-block  py-3">地區</a>
                <a href="/" class="d-block  py-3">類型</a>
                <a href="/" class="d-block  py-3">一覽</a>
            </nav>
        </aside>
        <section class="col-10 d-flex justify-content-center align-items-center Intro" style="background-color: rgb(240, 240, 240);">
            <div class="bg-light d-flex flex-column justify-content-between" style="width: 90%; height: 95%">

                <!-- 接收所有餐廳資訊，生成縮圖 -->
                <div class="pagination d-flex flex-wrap">
                    <th:block th:each="restaurantDto : ${restaurantDtoList}">
                        <figure>
                            <img th:src="${restaurantDto.resPicList.get(0).htmlPath}"
                                 style="height: 180px; width: 180px; background-color: red;">
                            <figcaption>
                                <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurantDto.id})}"
                                   th:text="${restaurantDto.name}"></a>
                            </figcaption>
                        </figure>
                    </th:block>
                </div><!-- 餐廳縮圖區結束 -->
                <!-- 分頁頁籤 -->
                <div class="row bg-light mt-5 align-self-center" >
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div> <!-- 分頁頁籤結束 -->

            </div> <!-- 大div區結束 -->
        </section>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>看所有餐廳</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main>

    <div class="container-fluid d-flex mx-0 px-0" style="min-height: 100vh; ">
        <section class="col-10 d-flex justify-content-center align-items-center Intro" style="background-color: rgb(240, 240, 240);">
            <div class="bg-light d-flex flex-column justify-content-between" style="width: 90%; height: 95%">

                <!-- 接收所有餐廳資訊，生成縮圖 -->
                <div class="pagination d-flex flex-wrap">
                    <th:block th:each="restaurantDto : ${showEatPageDto.restaurantDtoList}">
                        <figure th:if="${restaurantDto.resPicList != null and not #lists.isEmpty(restaurantDto.resPicList)}">
                            <img th:src="${restaurantDto.resPicList.get(0).htmlPath}"
                                 style="height: 180px; width: 180px; background-color: red;">
                            <div>
                                <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurantDto.id})}"
                                   th:text="${restaurantDto.name}"></a>
                            </div>
                        </figure>
                        <figure th:unless="${restaurantDto.resPicList != null and not #lists.isEmpty(restaurantDto.resPicList)}">
                            <img style="height: 180px; width: 180px; background-color: darkgray;">
                            <div>
                                <a th:href="@{/ThinkEat/ViewEat/ResInfo/{id}(id=${restaurantDto.id})}"
                                   th:text="${restaurantDto.name}"></a>
                            </div>
                        </figure>

                    </th:block>
                </div>
                <!-- 分頁頁籤 -->
                <div class="row bg-light mt-5 align-self-center" >
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <!-- 第一頁 -->
                            <li class="page-item" th:if="${curPage > 0}">
                                <a class="page-link" th:href="@{/ThinkEat/ViewEat/ShowEat/(page=0)}">
                                    第一頁
                                </a>
                            </li>

                            <!-- 上一頁 -->
                            <li class="page-item" th:if="${curPage > 0}">
                                <a class="page-link" th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${curPage - 1})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <!-- 以頁碼切換 -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, maxPage -1)}">
                                <a class="page-link" th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${i})}"
                                   th:text="${i} + 1"></a>
                            </li>

                            <!-- 下一頁 -->
                            <li class="page-item" th:if="${curPage < maxPage - 1}">
                                <a class="page-link" th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${curPage + 1})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>

                            <!-- 最後一頁一頁 -->
                            <li class="page-item" th:if="${curPage < maxPage - 1}">
                                <a class="page-link" th:href="@{/ThinkEat/ViewEat/ShowEat/(page=${maxPage}-1)}">
                                    最後一頁
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div> <!-- 分頁頁籤結束 -->

            </div> <!-- 大div區結束 -->
        </section>
    </div>

</main>

<!-- JavaScript代码 -->
<script th:inline="javascript">
    function handlePageChange(newPage, maxPage) {
        if (newPage < 0 || newPage >= maxPage) {
            alert("已经在第一页或最后一页！");
            return false; // 阻止链接跳转
        }
        return true; // 允许链接跳转
    }
</script>

</body>
</html>

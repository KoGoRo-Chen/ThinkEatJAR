<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>會員中心</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<body>
<!-- Header區塊 -->
<header>
    <div th:insert="~{Fragment/Header :: header}"></div>
</header>

<!-- Main區塊 -->
<main>

    <div class="container-fluid d-flex mx-0 px-0" style="min-height: 100vh; ">
        <!-- 側邊攔 -->
        <aside class="mh-100" style="background-color: rgb(254, 241, 154); width: 15%">
            <div class="sidebar_header  text-center pt-2 fs-4 my-3">會員中心</div>
            <nav class="sidebar mx-2">
                <a>我的資訊</a>
            </nav>
            <nav class="sidebar mx-2 my-2">
                <a>發表的文章</a>
            </nav>
            <nav sec:authorize="hasAnyRole('admin', 'founder')" class="sidebar mx-2">
                <a>管理後臺</a>
            </nav>
        </aside>
        <!-- 主內容區 -->
        <section class="w-100 d-flex justify-content-center Intro"
                 style="background-color: rgb(240, 240, 240);">
            <div class="bg-light p-2 align-items-start m-5" style="width: 50%">
                <!--會員資訊-->
                <h5 class="m-2">會員資訊</h5>
                <div class="">
                    <p><strong>會員暱稱:</strong> <span id="nickname" name="nickname" th:text="${user.nickname}"></span>
                        <span><a>更改暱稱</a></span></p>
                    <p><strong>會員帳號:</strong> <span id="username" name="username" th:text="${user.username}"></span>
                        <span><a>更改密碼</a></span></p>
                </div>
                <!--管理後臺-->
                <div class="my-2" sec:authorize="hasAnyRole('admin','founder')">
                    <button type="button" class="btn btn-warning">管理後臺</button>
                </div>
                <!-- 發表的文章 -->
                <div class="my-2">
                    <h4>發表的文章</h4>
                    <table class="table table-warning table-striped table-hover">
                        <thead class="text-centerr">
                        <th class="text-center">餐廳</th>
                        <th class="text-center">縮圖</th>
                        <th class="text-center">標題</th>
                        <th class="text-center">價位</th>
                        <th class="text-center">標籤</th>
                        <th class="text-center">編輯</th>
                        <th class="text-center">刪除</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

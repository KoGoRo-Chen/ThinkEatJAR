<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>登入</title>
            <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
                    rel="stylesheet">
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
            <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
            <script
                    src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        </head>
        <body style="padding: 15px">
        <div style="display:flex; justify-content:center; align-items: center; height:100vh;">
            <form  id="loginForm" method="post" action="">
                <fieldset>
                    <legend>會員登入</legend>
                    帳號: <input type="text" id="username" name="username" placeholder="請輸入帳號" value="user123" required /><p />
                    密碼: <input type="password" id="password" name="password" placeholder="請輸入密碼" value="pass123" required /><p />
                    <button type="submit" class="pure-button pure-button-primary">會員登入</button>
                    <button type="button" class="pure-button pure-button-primary" onclick="location.href=''" >註冊會員</button>

                </fieldset>
                <div style="color: red">${ loginMessage }</div>
            </form>
        </div>
        </body>
        </body>
</html>
